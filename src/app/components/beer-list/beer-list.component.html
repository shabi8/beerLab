<nz-list nzGrid *ngIf="beers$ | async as beers">
    <div nz-row [nzGutter]="[14, 0]">
        <div nz-col [nzXXl]="6" [nzXl]="6" [nzLg]="8" [nzMd]="8" [nzSm]="12" [nzXs]="24" *ngFor="let beer of beers">
            <nz-list-item>
                <app-beer-card 
                    [beer]="beer" 
                ></app-beer-card>
            </nz-list-item>     
        </div>
    </div>
</nz-list>
